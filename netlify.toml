[build]
  command = "npm run build:production"
  publish = "dist/public"
  functions = "dist/functions"

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000

[functions]
  node_version = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[template.environment]
  REACT_APP_SITE_URL = "Your site's URL (e.g., https://your-site.netlify.app)"
  REACT_APP_API_URL = "Your API URL (e.g., https://your-api.netlify.app/.netlify/functions)"

[template]
  incoming-hooks = ["Netlify CMS"]