<!DOCTYPE html>
<html>
<head>
    <title>Debug Page</title>
</head>
<body>
    <h1>Debug Information</h1>
    <p>If you can see this page, the server is working but there might be an issue with the React app.</p>
    <script>
        console.log('Debug page loaded');
        // Check if required APIs are available
        if (typeof fetch !== 'undefined') {
            console.log('Fetch API is available');
        } else {
            console.error('Fetch API is not available');
        }
        
        // Try to fetch a simple endpoint
        fetch('/api/health')
            .then(response => {
                console.log('API Health Check Response:', response);
                return response.json();
            })
            .then(data => {
                console.log('API Health Check Data:', data);
                document.body.innerHTML += '<p>API Health Check: ' + JSON.stringify(data) + '</p>';
            })
            .catch(error => {
                console.error('API Health Check Error:', error);
                document.body.innerHTML += '<p>API Health Check Error: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
