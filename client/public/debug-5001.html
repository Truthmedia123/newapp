<!DOCTYPE html>
<html>
<head>
    <title>Debug 5001</title>
</head>
<body>
    <h1>Debugging http://localhost:5001</h1>
    <button onclick="checkPage()">Check Page Content</button>
    <div id="result"></div>

    <script>
        async function checkPage() {
            try {
                const response = await fetch('http://localhost:5001');
                const html = await response.text();
                
                document.getElementById('result').innerHTML = `
                    <h2>Response Details:</h2>
                    <p>Status: ${response.status}</p>
                    <p>Status Text: ${response.statusText}</p>
                    <p>Content Length: ${html.length} characters</p>
                    <h3>First 500 characters of response:</h3>
                    <pre>${html.substring(0, 500)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
